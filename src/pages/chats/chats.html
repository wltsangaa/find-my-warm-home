<ion-header>

  <ion-navbar>
    <ion-title>Chat Room</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding> 
    <ion-list>
        <ion-list-header>
          Notices
        </ion-list-header>
        <div *ngFor="let not of notice let j = index;" (click) = offNotice(j)>
        <ion-item *ngIf=not.new>
          
          <h2>{{not.email || "Anonymous"}} has told you something.</h2>
          

        </ion-item>
      </div>
      </ion-list>

  <ion-list>
    <ion-list-header>
      USERS
    </ion-list-header>
    <ion-item *ngFor="let user of availableusers" (click)="goToChat(user)">
      <ion-avatar item-start>
        <img src="http://via.placeholder.com/16x16">
      </ion-avatar>
      <h2>{{user.name || "Anonymous"}}</h2>

      <p>{{user.email}}</p>
    </ion-item>

  </ion-list>
  
</ion-content>
