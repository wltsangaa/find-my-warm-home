<ion-header>

    <ion-navbar color="hcolor">
      <ion-title>Remove Group Members</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
    <ion-searchbar [(ngModel)]="searchstring" (input)="searchuser($event)"
                    placeholder="Search">
    </ion-searchbar>
  <ion-list no-lines>
    <h3>Slide Left to Remove.</h3>
    <ion-item-sliding *ngFor="let key of groupmembers">
      <ion-item>
        <ion-avatar item-left>
          <img src="{{key.photoURL}}">
        </ion-avatar>
        <h2>{{key.username}}</h2>
      </ion-item>
      <ion-item-options slide="left">
        <button ion-button color="danger" (click)="removemember(key)">
          <ion-icon name="trash"></ion-icon>
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  </ion-content>
